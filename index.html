<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamified To-Do</title>
    <link rel="shortcut icon" href="./public/vite.svg" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-900 text-white">
    <div
      id="app"
      class="min-h-screen flex flex-col items-center p-6"
      style="font-family: 'Cinzel', serif"
    >
      <h1
        class="text-4xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500 drop-shadow-lg"
      >
        Gamified To-Do
      </h1>

      <p class="mb-6 font-bold text-lg">
        Level:
        <span id="level" class="text-green-400">1</span>
        | XP:
        <span id="xp" class="text-green-400 animate-pulse duration-300 ease-out"
          >0</span
        >/100
      </p>

      <!-- Progress Bar -->
      <div class="w-full max-w-md bg-gray-700 rounded-lg h-4 mb-6">
        <div
          id="progress"
          class="bg-green-400 h-4 rounded-lg transition-all duration-300"
          style="width: 0%"
        ></div>
      </div>

      <!-- Task Input -->
      <div class="flex gap-2 w-full max-w-md mb-4">
        <input
          id="taskInput"
          type="text"
          placeholder="New task..."
          class="flex-1 px-3 py-2 rounded-md"
        />
        <button
          id="addTask"
          class="font-semibold bg-blue-500 hover:bg-transparent hover:text-blue-500 border border-blue-500 px-4 py-2 rounded-md cursor-pointer transition-colors duration-300"
        >
          Add
        </button>
      </div>

      <!-- Task List -->
      <ul id="taskList" class="w-full max-w-md space-y-2"></ul>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
