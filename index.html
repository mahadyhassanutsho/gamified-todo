<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamified To-Do</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- Cinzel and Merriweather Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-gray-900 text-slate-50 font-cinzel">
    <div id="app" class="min-h-screen flex flex-col items-center p-10">
      <h1
        class="text-4xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500 drop-shadow-lg"
      >
        Gamified To-Do
      </h1>

      <p class="mb-6 font-bold text-lg">
        Level:
        <span id="level" class="font-merriweather text-green-400">1</span>
        | XP:
        <span
          id="xp"
          class="font-merriweather text-green-400 animate-pulse duration-300 ease-out"
          >0</span
        >/100
      </p>

      <!-- Progress Bar -->
      <div class="w-full max-w-md bg-gray-700 rounded-lg h-4 mb-6">
        <div
          id="progress"
          class="bg-green-400 h-4 rounded-lg transition-all duration-300"
          style="width: 0%"
        ></div>
      </div>

      <!-- Task Input -->
      <div class="flex gap-2 w-full max-w-md mb-4">
        <input
          id="taskInput"
          type="text"
          placeholder="New task..."
          class="flex-1 px-3 py-2 rounded-md font-merriweather"
        />
        <button
          id="addTask"
          class="font-semibold bg-blue-500 hover:bg-transparent hover:text-blue-500 border border-blue-500 px-4 py-2 rounded-md cursor-pointer transition-colors duration-300"
        >
          <i class="fa-regular fa-square-plus"></i>
          Add
        </button>
      </div>

      <!-- Task List -->
      <ul id="taskList" class="w-full max-w-md space-y-2"></ul>

      <!-- History -->
      <div class="w-full max-w-md mx-auto mt-5">
        <div class="overflow-hidden rounded-lg border border-gray-700">
          <button
            id="history-toggler-btn"
            class="flex justify-between w-full p-4 text-left font-semibold text-white bg-gray-800 hover:bg-gray-700 transition-all duration-200 cursor-pointer"
          >
            <span>
              <i class="fa-solid fa-clock-rotate-left mr-1"></i>
              History
            </span>
            <span
              id="icon"
              class="transition-transform duration-300 ease-in-out"
              >&#x25BC;</span
            >
          </button>

          <div
            id="history-wrapper"
            class="overflow-hidden transition-[max-height,opacity,transform] duration-500 ease-in-out"
            style="max-height: 0; opacity: 0; transform: translateY(-10px)"
          >
            <ul
              id="history-list"
              class="p-4 bg-gray-900 text-gray-300 custom-scrollbar border-t border-gray-700 space-y-2 max-h-[20rem] overflow-y-auto"
            ></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
